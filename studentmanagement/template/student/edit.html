{% extends 'student/base.html' %}
{% block body%}

{% if success %}
<h3 class="text-center m-4">Student Info</h3>
<div class="alert alert-dismissible alert-primary">
     Student Updated Successfully
    <a href="{% url 'index' %}" class="alert-link">Go To Home Page</a> and try submitting again.
</div>
{% else %}
<h3 class="text-center m-4">Edit Student</h3>
<div class="row justify-content-center">
    <div class="col-6">
        <div class="card text-white bg-secondary mb-3">
            <div class="card-header">
                <i class="fa-solid fa-pen-to-square fa-lg"></i> Update Student Info
            </div>
            <div class="card-body">

                <form action="" method="POST">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="text-center"> <!-- Center only the buttons -->
                        <button type="submit" class="btn btn-primary">Update</button>
                        <a href="{% url 'index' %}" class="btn btn-dark">Cancel</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    {% endif %}
    {% endblock %}
